<!doctype html>
<html lang='en-us'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Minutae Thin Client</title>
    <style>
    body {
      background-color: black;
    }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='800' height='800'>

    <script type='text/javascript'>
      // will be set by a function defined in `library_minutaeclient` and called by Rust code
      var socket = null;

      var Module = {
        preRun: [],
        postRun: [],
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // fill canvas with black to start with so we don't have to copy alpha channel data every tick
          var ctx = canvas.getContext("2d");
          ctx.beginPath();
          ctx.rect(0, 0, canvas.height, canvas.height);
          ctx.fillStyle = "black";
          ctx.fill();

          return canvas;
        })(),
      };
    </script>
    <script type='text/javascript' src='target/asmjs-unknown-emscripten/release/client.js'></script>
  </body>
</html>
